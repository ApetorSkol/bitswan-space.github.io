{{ with .Params.author }}
  {{ $authorID := . }}
  {{ $author := index site.Data.authors $authorID }}
  {{ if $author }}
    <div class="post-author">
      <img src="{{ site.BaseURL }}{{ $author.image }}" alt="{{ $author.name }}" style="border-radius:50%; width:50px; height:50px;">
      <span>{{ $author.name }}</span>
    </div>
  {{ else }}
    <span>{{ $authorID }}</span>
  {{ end }}
{{ end }}
